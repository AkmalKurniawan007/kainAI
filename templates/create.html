<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KainKreator AI - Buat Motif Batik</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="text"], select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        .button {
            display: block;
            width: 100%;
            padding: 0.85rem 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #357abd;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buat Motif Batik AI âœ¨</h1>
        <p style="text-align: center; margin-top: -1rem; margin-bottom: 2rem; color: #718096;">Ditenagai oleh Gemini & Stable Diffusion</p>
        <form action="{{ url_for('generate') }}" method="POST">
            <div class="form-group">
                <label for="elemen">1. Masukkan Elemen Utama</label>
                <input type="text" id="elemen" name="elemen" placeholder="Contoh: naga, bunga melati, burung garuda" required>
            </div>
            
            <div class="form-group">
                <label for="style_choice">2. Pilih Gaya & Warna Batik</label>
                <select id="style_choice" name="style_choice" required>
                    <option value="" disabled selected>-- Pilih Gaya --</option>
                    {% for key, style in styles.items() %}
                    <option value="{{ key }}">{{ style.nama }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="model_choice">3. Pilih Model AI (Untuk Menggambar)</label>
                <select id="model_choice" name="model_choice" required>
                    <option value="" disabled selected>-- Pilih Model --</option>
                    {% for key, name in models.items() %}
                    <option value="{{ key }}">{{ key.replace('-', ' ')|title }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="button">Buat Karya Seni!</button>
        </form>
        <footer>
            <p>&copy; 2025 KainKreator AI</p>
        </footer>
    </div>
</body>
</html>
